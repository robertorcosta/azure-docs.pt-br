### YamlMime:Landing
title: Documentação do portal do Azure
summary: O portal do Azure é um console unificado baseado na Web que fornece uma alternativa para as ferramentas de linha de comando. Você pode gerenciar sua assinatura do Azure com o portal do Azure. Compile, gerencie e monitore tudo, desde aplicativos Web simples a implantações em nuvem complexas. Crie painéis personalizados para uma exibição organizada de recursos e configure opções de acessibilidade para obter a melhor experiência.
