title: Documentação do gerenciamento de aplicativos
summary: O Azure Active Directory é um sistema de IAM (Gerenciamento de Identidades e Acesso). Ele fornece um só local para armazenar informações sobre identidades digitais. Você pode configurar seus aplicativos de software para usar o Azure AD como o local em que as informações do usuário são armazenadas.
