### YamlMime:Landing
title: Documentação do Azure Notebooks Preview
summary: O Azure Notebooks Preview é um serviço hospedado gratuito para desenvolver e executar os notebooks do Jupyter na nuvem sem instalação. O Jupyter (anteriormente conhecido como IPython) é um projeto de software livre que permite que você facilmente combine texto de markdown, código executável (Python, R e F#), dados persistentes, gráficos e visualizações em uma única tela compartilhável chamada de notebook.
