title: Documentação do Azure Bastion
summary: Saiba como usar o Azure Bastion para se conectar a uma máquina virtual. Ele fornece conectividade de RDP/SSH contínua e segura a suas máquinas virtuais, diretamente no portal do Azure, usando SSL. Quando você se conecta usando o Azure Bastion, suas máquinas virtuais não precisam de um endereço IP público.
