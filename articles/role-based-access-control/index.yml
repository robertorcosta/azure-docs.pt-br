title: Documentação do Azure RBAC
summary: O Azure RBAC (controle de acesso baseado em função) é um sistema que fornece gerenciamento de acesso refinado dos recursos do Azure. Com o Azure RBAC, você pode separar as tarefas dentro de sua equipe e permitir somente a quantidade de acesso de que os usuários precisam para realizar os trabalhos deles.
