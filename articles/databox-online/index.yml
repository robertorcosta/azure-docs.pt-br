### YamlMime:Landing
title: Documentação do Azure Stack Edge e do Azure Data Box Gateway – transferência online
summary: Use dispositivos do Azure Data Box Gateway e do Azure Stack Edge para transferências de dados de alto desempenho pela rede. Escolha o Data Box Gateway para enviar dados para arquivamento em nuvem, recuperação de desastre ou para processar dados em escala de nuvem. Use o Azure Stack Edge para filtrar, analisar e transformar seus dados antes que eles sejam transferidos para o Azure. O Azure Data Box Edge foi recentemente renomeado para Azure Stack Edge.
