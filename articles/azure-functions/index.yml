### YamlMime:Landing
title: Documentação do Azure Functions
summary: O Azure Functions é um serviço de nuvem disponível sob demanda que fornece toda a infraestrutura e os recursos continuamente atualizados necessários para executar seus aplicativos. Você se concentra nas partes do código mais importantes para você e o Azure Functions lida com o restante. Você pode usar o Azure Functions para criar APIs Web, responder a alterações no banco de dados, processar fluxos de IoT, gerenciar filas de mensagens entre outras ações.
