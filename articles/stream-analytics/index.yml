### YamlMime:Landing
title: Documentação do Azure Stream Analytics
summary: O Azure Stream Analytics é um serviço de análise em tempo real totalmente gerenciado projetado para ajudar a analisar e processar fluxos de dados em rápida movimentação que podem ser usados para obter insights, criar relatórios ou disparar alertas e ações. Saiba como usar o Azure Stream Analytics com nossos inícios rápidos, tutoriais e exemplos.
