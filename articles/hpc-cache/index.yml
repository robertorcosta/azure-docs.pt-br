title: Documentação da versão prévia do Azure HPC Cache
summary: Use o Azure HPC Cache para agilizar o acesso do arquivo para cargas de trabalho HPC (computação de alto desempenho) de leitura intensa
metadata:
  title: Microsoft Azure HPC Cache
  description: Saiba como criar e usar o Azure HPC Cache para resolver o problema de latência entre os seus recursos de computação e o seu armazenamento. O Azure HPC Cache se destina a cargas de trabalho de leitura intensa baseadas em arquivo e pode criar um sistema de arquivos virtual agregado que incorpora o Armazenamento de blobs do Azure e arquivistas de hardware locais.
